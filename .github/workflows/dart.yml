name: Build iOS IPA (Unsigned)

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - profile

jobs:
  build-ios-unsigned:
    name: Build iOS IPA (Unsigned)
    runs-on: macos-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Verify Flutter setup
        run: flutter doctor -v

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 'latest-stable'

      - name: Install CocoaPods dependencies
        working-directory: ios
        run: |
          sudo gem install cocoapods
          pod install

      - name: Get version info
        id: version
        run: |
          VERSION=$(grep 'version:' pubspec.yaml | cut -d ' ' -f 2 | cut -d '+' -f 1)
          BUILD_NUM=$(grep 'version:' pubspec.yaml | cut -d ' ' -f 2 | cut -d '+' -f 2)
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "build_num=${BUILD_NUM}" >> $GITHUB_OUTPUT

      - name: Build Release Archive
        run: |
          flutter build ios --release \
            --build-name=${{ steps.version.outputs.version }} \
            --build-number=${{ steps.version.outputs.build_num }} \
            --no-codesign

      - name: Create unsigned IPA
        run: |
          # Create a staging directory
          STAGING_DIR="build/ios/staging"
          mkdir -p "$STAGING_DIR"
          
          # Navigate to build directory
          cd build/ios/Release-iphoneos
          
          # Create Payload directory
          mkdir -p "$STAGING_DIR/Payload"
          
          # Copy the app to Payload
          cp -r Runner.app "$STAGING_DIR/Payload/"
          
          # Create the IPA (which is just a ZIP file with specific structure)
          cd "$STAGING_DIR"
          zip -r "../ipa/english_vocab_app-unsigned.ipa" Payload/
          
          # Return to root
          cd ../../../../

      - name: List build artifacts
        run: |
          echo "=== Build Output ==="
          ls -la build/ios/ipa/ || echo "IPA directory not found"
          ls -la build/ios/Release-iphoneos/ || echo "Release directory not found"

      - name: Upload IPA artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-ipa-unsigned
          path: build/ios/ipa/*.ipa
          retention-days: 30

      - name: Upload to Release (if tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build/ios/ipa/*.ipa
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
